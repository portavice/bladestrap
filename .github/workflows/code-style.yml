name: Check code style

on: [push]

jobs:
  code-style:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: [8.2]

    name: Code style

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}

      - name: Install
        run: composer install --prefer-dist --no-interaction

      - name: Code style checks for PHP
        run: composer cs
